<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля - ADIK STORE</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #1e90ff;
        }

        a:hover {
            text-decoration: underline;
        }

        .success-message {
            color: green;
            display: none;
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            const passwordRegex = /(?=.*[A-Z])|(?=.*[!@#$%^&*])/;

            if (!passwordRegex.test(newPassword)) {
                errorMessage.textContent = 'Пароль должен содержать хотя бы одну заглавную букву или символ.';
                errorMessage.style.display = 'block';
                return false;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Пароли не совпадают.';
                errorMessage.style.display = 'block';
                return false;
            }

            errorMessage.style.display = 'none';

            // If validation passes, submit the form using fetch API
            fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(new FormData(event.target)).toString()
            })
            .then(response => {
                if (response.redirected) {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = response.url;
                    }, 3000);
                } else {
                    return response.json().then(data => {
                        errorMessage.textContent = data.detail;
                        errorMessage.style.display = 'block';
                    });
                }
            })
            .catch(error => {
                errorMessage.textContent = 'Произошла ошибка. Пожалуйста, попробуйте еще раз.';
                errorMessage.style.display = 'block';
            });

            return true;
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="/">ADIK STORE</a></h1>
            <div class="header-right">
                <a href="/cart" class="cart-button"><i class="fas fa-shopping-cart"></i> Корзина</a>
                <a href="/login" class="auth-button">Авторизация</a>
            </div>
        </div>
        <nav>
            <a href="/mens-shoes">Мужская обувь</a>
            <a href="/womens-shoes">Женская обувь</a>
            <a href="/kids-shoes">Детская обувь</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Смена пароля</h2>
            <form onsubmit="validateForm(event)">
                <div>
                    <label for="new_password">Новый пароль:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div>
                    <label for="confirm_password">Подтвердите новый пароль:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Сменить пароль</button>
            </form>
            <p id="error-message" class="error-message"></p>
            <p id="success-message" class="success-message">Пароль успешно изменён. Перенаправление на страницу авторизации...</p>
        </section>
    </main>
</body>
</html>
