<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль продавца - ADIK STORE</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .autocomplete-suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
            max-width: 200px;
            overflow: hidden;
            border-radius: 5px;
            margin-top: 5px;
        }

        .autocomplete-suggestion {
            padding: 5px;
            cursor: pointer;
            color: black;
        }

        .autocomplete-suggestion:hover {
            background-color: #f0f0f0;
        }

        .cart-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
            width: 600px; /* Увеличили ширину */
            padding: 20px;
            border-radius: 10px;
        }
        .cart-popup-content {
            position: relative;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        #cart-items {
            max-height: 300px;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Выравнивание по вертикали */
            margin-bottom: 10px;
        }
        .cart-item div, .cart-item img, .cart-item span, .cart-item input {
            flex: 1;
            text-align: center;
        }
        .cart-item img {
            max-width: 50px;
            max-height: 50px;
        }
        .cart-item div:first-child {
            flex: 0 0 60px; /* фиксированная ширина для изображения */
        }
        .cart-item div:nth-child(2) {
            flex: 2; /* название товара занимает больше места */
        }
        .cart-item div:nth-child(3), .cart-item div:nth-child(4), .cart-item div:nth-child(5) {
            flex: 1; /* остальные элементы */
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }
        .quantity-controls span {
            width: 50px;
            text-align: center;
            display: inline-block;
        }
        .cart-button .count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.getElementById('user-info');
            const searchBox = document.querySelector('.search-box');
            const suggestionsContainer = document.createElement('div');
            suggestionsContainer.className = 'autocomplete-suggestions';
            document.body.appendChild(suggestionsContainer);

            const token = localStorage.getItem('profile_token');
            let userId = window.location.pathname.split('/').pop();
            let sessionId = localStorage.getItem('session_id');
            if (!sessionId) {
                sessionId = generateSessionId();
                localStorage.setItem('session_id', sessionId);
            }

            if (!token) {
                window.location.href = '/';
                return;
            }

            fetch(`/api/profile_seller/${userId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/';
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    document.getElementById('user-email').textContent = data.user.email;
                    document.getElementById('user-first-name').textContent = data.user.first_name;
                    document.getElementById('user-last-name').textContent = data.user.last_name;
                    document.getElementById('user-phone').textContent = data.user.phone;
                    document.getElementById('total-orders-value').textContent = data.user.total_orders_value;
                    document.getElementById('sales-table').innerHTML = data.sales.map(sale => `
                        <tr>
                            <td>${sale.date}</td>
                            <td>${sale.product_name}</td>
                            <td>${sale.quantity}</td>
                            <td>${sale.total_price}</td>
                        </tr>
                    `).join('');
                    document.getElementById('products-list').innerHTML = data.products.map(product => `
                        <tr data-stock-id="${product.stock_id}" data-product-id="${product.product_id}">
                            <td>${product.name}</td>
                            <td contenteditable="true" data-field="price">${product.price}</td>
                            <td>${product.size}</td>
                            <td contenteditable="true" data-field="stock">${product.stock}</td>
                        </tr>
                    `).join('');
                }
            })
            .catch(error => {
                console.error('Ошибка получения данных профиля', error);
                window.location.href = '/';
            });

            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('access_token');
                localStorage.removeItem('profile_token');
                window.location.href = '/login';
            });

            document.getElementById('change-password-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const oldPassword = formData.get('old_password');
                const newPassword = formData.get('new_password');
                const confirmPassword = formData.get('confirm_password');

                const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{8,}$/;
                if (newPassword !== confirmPassword) {
                    alert('Новый пароль и подтверждение пароля не совпадают');
                    return;
                }

                if (!passwordRegex.test(newPassword)) {
                    alert('Новый пароль должен быть не менее 8 символов, содержать хотя бы одну заглавную букву или символ');
                    return;
                }

                try {
                    const response = await fetch('/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': `Bearer ${token}`
                        },
                        body: new URLSearchParams({ old_password: oldPassword, new_password: newPassword })
                    });
                    if (response.ok) {
                        alert('Пароль успешно изменен');
                    } else {
                        alert('Ошибка при изменении пароля');
                    }
                } catch (error) {
                    console.error('Ошибка при изменении пароля', error);
                }
            });

            document.getElementById('save-products-button').addEventListener('click', async () => {
                const rows = document.querySelectorAll('#products-list tr');
                const products = Array.from(rows).map(row => {
                    const stockId = row.getAttribute('data-stock-id');
                    const productId = row.getAttribute('data-product-id');
                    const price = parseFloat(row.querySelector('[data-field="price"]').textContent);
                    const stock = parseInt(row.querySelector('[data-field="stock"]').textContent);

                    return { stock_id: stockId, product_id: productId, price, stock };
                });

                try {
                    const response = await fetch('/update-products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ products })
                    });
                    if (response.ok) {
                        alert('Товары успешно обновлены');
                    } else {
                        const errorData = await response.json();
                        console.error('Ошибка при обновлении товаров', errorData);
                        alert('Ошибка при обновлении товаров: ' + errorData.detail);
                    }
                } catch (error) {
                    console.error('Ошибка при обновлении товаров', error);
                    alert('Ошибка при обновлении товаров');
                }
            });

            function openTab(event, tabId) {
                const tabContents = document.querySelectorAll('.tab-content');
                tabContents.forEach(content => content.classList.remove('active'));

                const tabButtons = document.querySelectorAll('.tab-button');
                tabButtons.forEach(button => button.classList.remove('active'));

                document.getElementById(tabId).classList.add('active');
                if (event) {
                    event.currentTarget.classList.add('active');
                } else {
                    document.querySelector(`a[href="#${tabId}"]`).classList.add('active');
                }

                // Обновляем URL с новым хэшем
                window.location.hash = tabId;
            }

            // Функция для отображения вкладки при загрузке страницы с хэшем
            function showTabFromHash() {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    openTab(null, hash);
                } else {
                    openTab(null, 'personal-data');
                }
            }

            // Слушаем изменения хэша в адресной строке
            window.addEventListener('hashchange', showTabFromHash);

            // Показать вкладку на основе хэша при загрузке
            showTabFromHash();

            // Переход на страницу добавления нового товара
            document.getElementById('new-product-button').addEventListener('click', () => {
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                fetch('/new-product', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        window.location.href = '/new-product';
                    }
                })
                .catch(error => {
                    console.error('Ошибка перехода на страницу добавления нового товара', error);
                    window.location.href = '/login';
                });
            });

            searchBox.addEventListener('input', async (event) => {
                const query = event.target.value;
                if (query.length > 2) {
                    const response = await fetch(`/search-suggestions?query=${query}`);
                    const suggestions = await response.json();
                    showSuggestions(suggestions);
                } else {
                    suggestionsContainer.innerHTML = '';
                }
            });

            searchBox.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    window.location.href = `/search?query=${encodeURIComponent(searchBox.value)}`;
                }
            });

            function showSuggestions(suggestions) {
                const rect = searchBox.getBoundingClientRect();
                suggestionsContainer.style.left = `${rect.left}px`;
                suggestionsContainer.style.top = `${rect.bottom}px`;
                suggestionsContainer.style.width = `${rect.width}px`;
                if (suggestions.length > 0) {
                    const uniqueSuggestions = [...new Set(suggestions.map(s => s.model_name))];
                    suggestionsContainer.innerHTML = uniqueSuggestions.slice(0, 5).map(suggestion => `
                        <div class="autocomplete-suggestion" data-value="${suggestion}">
                            ${suggestion}
                        </div>
                    `).join('');
                } else {
                    suggestionsContainer.innerHTML = '<div class="autocomplete-suggestion">нет вариантов</div>';
                }
                document.querySelectorAll('.autocomplete-suggestion').forEach(suggestionElement => {
                    suggestionElement.addEventListener('click', (event) => {
                        searchBox.value = event.target.getAttribute('data-value');
                        suggestionsContainer.innerHTML = '';
                        window.location.href = `/search?query=${encodeURIComponent(searchBox.value)}`;
                    });
                });
            }

            const cartPopup = document.getElementById('cart-popup');
            const closeBtn = document.querySelector('.close');
            const cartButton = document.querySelector('.cart-button');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout-button');

            cartButton.addEventListener('click', (event) => {
                event.preventDefault();
                cartPopup.style.display = 'block';
                loadCartItems();
            });

            closeBtn.addEventListener('click', () => {
                cartPopup.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (!cartPopup.contains(event.target) && event.target !== cartButton) {
                    cartPopup.style.display = 'none';
                }
            });

            async function loadCartItems() {
                const token = localStorage.getItem('access_token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                headers['Content-Type'] = 'application/json';

                const body = userId ? { user_id: userId } : { session_id: sessionId };

                const response = await fetch('/cart/items/details', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                if (response.ok) {
                    cartItemsContainer.innerHTML = '';
                    let total = 0;

                    data.items.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item';
                        itemElement.innerHTML = `
                            <div><img src="${item.image_url}" alt="Фото" style="width: 50px; height: 50px;"/></div>
                            <div>${item.product_name}</div>
                            <div class="quantity-controls">
                                <button data-action="decrease" data-cartitem-id="${item.cartitem_id}">-</button>
                                <span>${item.quantity}</span>
                                <button data-action="increase" data-cartitem-id="${item.cartitem_id}">+</button>
                            </div>
                            <div>${item.price} $</div>
                            <div>${item.total_price} $</div>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                        total += item.total_price;
                    });

                    cartTotalContainer.innerHTML = `Итого: ${total} $`;

                    document.querySelectorAll('.quantity-controls button').forEach(button => {
                        button.addEventListener('click', async () => {
                            const action = button.dataset.action;
                            const cartitemId = button.dataset.cartitemId;
                            const quantitySpan = button.parentNode.querySelector('span');
                            let newQuantity = parseInt(quantitySpan.innerText);

                            if (action === 'increase') {
                                newQuantity += 1;
                            } else if (action === 'decrease' && newQuantity > 0) {
                                newQuantity -= 1;
                            }

                            const body = {
                                cartitem_id: parseInt(cartitemId),
                                quantity: newQuantity
                            };

                            const response = await fetch('/cart/items/update', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(body)
                            });

                            if (response.ok) {
                                const result = await response.json();
                                if (result.detail === 'Quantity updated') {
                                    loadCartItems();
                                }
                            } else {
                                const errorData = await response.json();
                                showNotification(`Не удалось обновить количество: ${errorData.detail}`, 'error');
                            }
                        });
                    });
                } else {
                    alert('Не удалось загрузить корзину');
                }
            }

            function showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerText = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            checkoutButton.addEventListener('click', () => {
                window.location.href = '/order';
            });

            async function updateUserInfo() {
                const token = localStorage.getItem('access_token');
                if (token) {
                    try {
                        const response = await fetch('/user-info', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        const data = await response.json();
                        if (data.id) {
                            userId = data.id;
                            const fullName = `${data.first_name} ${data.last_name}`;
                            let profileUrl = `/profile_seller/${data.id}`;
                            if (data.user_type === 'customer') {
                                profileUrl = `/profile_customer/${data.id}`;
                            }
                            localStorage.setItem('access_token', data.access_token);
                            userInfo.innerHTML = `<a href="#" onclick="redirectToProfile('${profileUrl}', '${data.access_token}')" class="auth-button">${fullName}</a>`;
                            document.getElementById('user-email').textContent = data.email;
                            document.getElementById('user-first-name').textContent = data.first_name;
                            document.getElementById('user-last-name').textContent = data.last_name;
                            document.getElementById('user-phone').textContent = data.phone;
                        } else {
                            userInfo.innerHTML = '<a href="/login" class="auth-button">Авторизация</a>';
                        }
                    } catch (error) {
                        console.error('Не удалось получить информацию о пользователе', error);
                        userInfo.innerHTML = '<a href="/login" class="auth-button">Авторизация</a>';
                    }
                } else {
                    userInfo.innerHTML = '<a href="/login" class="auth-button">Авторизация</a>';
                }
            }

            async function createOrGetCart() {
                const token = localStorage.getItem('access_token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                headers['Content-Type'] = 'application/json';

                const body = userId ? { user_id: userId } : { session_id: sessionId };

                const response = await fetch('/cart', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                if (response.ok) {
                    document.querySelector('.cart-button .count').innerText = data.total_items;
                } else {
                    console.error('Failed to create or get cart:', data);
                }
            }

            updateUserInfo().then(createOrGetCart);
        });

        function handleImageError(image) {
            image.onerror = null;
            image.src = '/static/default-image.png';
        }

        function redirectToProfile(profileUrl, token) {
            localStorage.setItem('profile_token', token);
            window.location.href = profileUrl;
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="/">ADIK STORE</a></h1>
            <div class="header-right">
                <input type="text" class="search-box" placeholder="Поиск...">
                <a href="#" class="cart-button" style="position:relative;">
                    <i class="fas fa-shopping-cart"></i> Корзина
                    <span class="count"></span>
                </a>
                <span id="user-info"></span>
            </div>
        </div>
        <nav>
            <a href="#personal-data" class="tab-button" onclick="openTab(event, 'personal-data')">Личные данные</a>
            <a href="#sales-history" class="tab-button" onclick="openTab(event, 'sales-history')">История продаж</a>
            <a href="#products" class="tab-button" onclick="openTab(event, 'products')">Размещенные товары</a>
        </nav>
    </header>
    <main>
        <div id="personal-data" class="tab-content active">
            <h2>Личные данные</h2>
            <div class="profile-info">
                <div>
                    <label>Email:</label>
                    <span id="user-email"></span>
                </div>
                <div>
                    <label>Имя:</label>
                    <span id="user-first-name"></span>
                </div>
                <div>
                    <label>Фамилия:</label>
                    <span id="user-last-name"></span>
                </div>
                <div>
                    <label>Телефон:</label>
                    <span id="user-phone"></span>
                </div>
            </div>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="old_password">Старый пароль:</label>
                    <input type="password" id="old_password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Новый пароль:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Подтвердите новый пароль:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Изменить пароль</button>
            </form>
        </div>
        <div id="sales-history" class="tab-content">
            <h2>История продаж</h2>
            <div class="profile-info">
                <div>
                    <label>Общая сумма ваших сделок:</label>
                    <span id="total-orders-value"></span>
                </div>
            </div>
            <div class="sales-table-container">
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Товары</th>
                            <th>Количество</th>
                            <th>Сумма</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table">
                        <!-- История продаж -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="products" class="tab-content">
            <h2>Размещенные товары</h2>
            <button id="new-product-button">Разместить новый товар</button>
            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Цена</th>
                            <th>Размер</th>
                            <th>Количество на складе</th>
                        </tr>
                    </thead>
                    <tbody id="products-list">
                        <!-- Список товаров -->
                    </tbody>
                </table>
                <button id="save-products-button">Сохранить</button>
            </div>
        </div>
    </main>
    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <span class="close">&times;</span>
            <h3>Корзина</h3>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout-button">Оформить заказ</button>
        </div>
    </div>
    <button id="logout-button">Выйти</button>
</body>
</html>
