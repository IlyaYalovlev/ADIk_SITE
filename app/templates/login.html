<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - ADIK STORE</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #1e90ff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="/">ADIK STORE</a></h1>
            <div class="header-right">
                <input type="text" class="search-box" placeholder="Поиск...">
                <a href="/cart" class="cart-button"><i class="fas fa-shopping-cart"></i> Корзина</a>
                <a href="/login" class="auth-button">Авторизация</a>
            </div>
        </div>
        <nav>
            <a href="/mens-shoes">Мужская обувь</a>
            <a href="/womens-shoes">Женская обувь</a>
            <a href="/kids-shoes">Детская обувь</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Авторизация</h2>
            <form id="login-form">
                <div>
                    <label for="email">Электронная почта:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Неверные учетные данные</p>
            <div>
                <a href="/forgot-password">Забыли пароль?</a>
            </div>
            <div>
                <a href="/register">Регистрация</a>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
